services:

  postgres_db:
    image: postgres:15
    container_name: postgres_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - '5437:5432'
    networks:
      - transcendence

  django:
    image: django
    container_name: django
    build:
      context: .
      dockerfile: requirements/django/Dockerfile
    volumes:
      - ./srcs:/app/srcs
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - transcendence
    depends_on:
      - postgres_db

volumes:
  postgres_data:

networks:
  transcendence:
    name: transcendence
