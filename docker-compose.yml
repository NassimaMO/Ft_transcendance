services:

  postgresql:
    image: postgresql
    container_name: postgresql
    build:
      context: .
      dockerfile: ./requirements/postgresql/Dockerfile
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - '5437:5432'
    networks:
      - transcendence

  django:
    image: django
    container_name: django
    build:
      context: .
      dockerfile: requirements/django/Dockerfile
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgresql
    networks:
      - transcendence

volumes:
  postgres_data:

networks:
  transcendence:
    name: transcendence
